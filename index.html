
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>LEIVIP Inventory Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Robust process shim for browser environments
        window.global = window;
        window.process = window.process || { env: {} };
        window.process.env = window.process.env || {};
        
        // Use a getter to dynamically check for the key, avoiding hard-coded empty strings 
        // that can trigger SDK validation errors prematurely.
        if (typeof window.process.env.API_KEY === 'undefined') {
            Object.defineProperty(window.process.env, 'API_KEY', {
                get: function() { 
                    // This will return undefined or the actual value if injected later
                    return window._VITE_API_KEY_ || ""; 
                }
            });
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        /* Ensure the root is visible */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @media print {
            body { background-color: white !important; color: black !important; }
            nav, header, button, .no-print { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
            .bg-slate-900, .bg-slate-950, .bg-slate-800 {
                background-color: white !important;
                border: 1px solid #e2e8f0 !important;
                color: black !important;
                box-shadow: none !important;
            }
        }
    </style>
